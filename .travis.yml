language: cpp
sudo: true

compiler:
  - gcc

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y cppcheck ibboost-dev libboost-all-dev libcurl4-gnutls-dev liblog4cplus-dev libmicrohttpd-dev libsqlite3-dev; fi

script:
  - EXTFLAGS="" make all
  - cppcheck --enable=all --std=posix .

branches:
  only:
    - master
    - /^issue\d+/
    - /^v\d+\./

notifications:
  email:
    on_success: always
    on_failure: always

env:
  global:
    - LANG="en_US.UTF-8"

os:
  - linux
