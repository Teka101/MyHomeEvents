<!DOCTYPE HTML>
<html>
<head>
 <style type="text/css">
body {
	font-family: Arial, Verdana, sans-serif;
	font-size: 0.8em;
}
 </style>
 <script src="js/jquery.min.js"></script>
 <script src="js/highcharts.js"></script>
 <script src="js/highcharts-more.js"></script>
 <script src="js/draggable-points.js"></script>
</head>
<body>
 <div id="container" style="height: 400px"></div>
 <div id="drop"></div>
 <script>
//http://www.highcharts.com/docs/chart-concepts/axes
var chart = new Highcharts.Chart({
	chart: {
		renderTo: 'container',
		animation: false
		},
	title: {
			text: 'Heating control'
		},
	xAxis: {
		categories: [ '00:00', '00:30' ]
	},
	yAxis: {
		title: {
			text: 'Temperature'
		},
		min: 0,
		max: 30
	},
	plotOptions: {
		series: {
			cursor: 'ns-resize',
			point: {
				events: {
					drop: function () {
						var msg = 'In <b>' + this.series.name + '</b> ';

						for (var k in this.series.data)
						{
							var d = this.series.data[k];

							msg += d.y + ', ';
						}
						$('#drop').html(msg);
					}
				}
			},
			stickyTracking: false
			},
		column: {
			stacking: 'normal'
		}
	},
	tooltip: {
		yDecimals: 1
	},
	series: [{
		name: 'Chauffage',
		data: [0, 10.5, 11, 15.2, 21.0, 17.0, 19.6, 2.5, 10.4],
		draggableY: true,
		dragMinY: 0,
		dragMaxY: 30,
		roundY: 10
	}]
});
 </script>
</body>
</html>
